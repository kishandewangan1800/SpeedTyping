<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Speed Typing</h2>
        <div class="timer">
            <h3 id="timer">0</h3>
        </div>
        <div class="quotes">
            <p id="quotes"></p>
        </div>
        <div class="input">
            <textarea name="input" id="input" cols="30" rows="10" placeholder="Type the above Quotes Correctly"></textarea>
        </div>
        <button id="next" class="button" disabled>Next</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
